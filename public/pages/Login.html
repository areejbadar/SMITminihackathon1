<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    
    <link href="../style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <!-- Navbar  -->
    <nav>
        <div class="logo">Personal Blogging App</div>
        <div class="login">Login</div>
    </nav>
    <div class="border">
        <h1>Login</h1>
    </div>
    
    <!-- Login -->
    <div class="login">
        <form action class="main">
            <input id="inputEmail" type="email" placeholder="Email">
            <input id="inputPassword" type="password" placeholder="Password">
            <button type="button" onclick="login()" class="btn btn-primary">Log In</button>
 
        </form>
    </div>
        
    
    



    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>

    <script type="text/javascript" src="../js/firebase.js"></script>

    <script type="text/javascript" src="./js/protected.js"></script> -->
</body>
</html>
